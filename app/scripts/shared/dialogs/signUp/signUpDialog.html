<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Zarejestruj się</h4>
    </div>
    <div class="modal-body" stop-event="touchend">

        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="form" ng-submit="signUp()" role="form" novalidate="On">

            <div class="form-group">
                <label for="firstname">Imię</label>
                <i class="fa fa-key"></i>
                <input
                        type="text"
                        name="username"
                        id="firstname"
                        class="form-control"
                        ng-model="firstname" autocomplete="off" required />
                <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">Podaj imię</span>
            </div>

            <div class="form-group">
                <label for="lastname">Nazwisko</label>
                <i class="fa fa-key"></i>
                <input
                        type="text"
                        name="lastname"
                        id="lastname"
                        class="form-control"
                        ng-model="lastname" autocomplete="off" required />
                <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Podaj nazwisko</span>
            </div>

            <div class="form-group">
                <label for="login">Login</label>
                <i class="fa fa-key"></i>
                <input
                        type="text"
                        name="login"
                        id="login"
                        class="form-control"
                        ng-model="login" autocomplete="off" required />
                <span ng-show="form.login.$dirty && form.login.$error.required" class="help-block">Podaj login</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <i class="fa fa-key"></i>
                <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        ng-model="email" autocomplete="off" required />
                <span ng-show="form.email.$dirty && form.email.$invalid" class="help-block">Niepoprawny adres email</span>
            </div>

            <div class="form-group">
                <label for="password1">Hasło</label>
                <i class="fa fa-lock"></i>
                <input
                        type="password"
                        name="password1"
                        id="password1"
                        class="form-control"
                        ng-model="password1" required />
                <span ng-show="form.password1.$dirty && form.password1.$error.required" class="help-block">Podaj hasło</span>
            </div>

            <div class="form-group">
                <label for="password2">Powtórz hasło</label>
                <i class="fa fa-lock"></i>
                <input
                        type="password"
                        name="password2"
                        id="password2"
                        class="form-control"
                        ng-model="password2" required />
                <span ng-show="form.password2.$dirty && form.password2.$error.required" class="help-block">Podane hasło nie jest takie same</span>
            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || !regulations_checkbox" class="btn btn-danger">Zarejestruj się!</button>
            </div>

        </form>


    </div>
    <div class="modal-footer">

    </div>
</div>
